<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
*,body{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    text-align: center;
    padding-top: 3rem;
}

.rating{
    width: fit-content;
    display: flex;
    align-items: center;
    margin: 0 auto;
}

.rating div i {
    color: gray;
    font-size: 3rem;
    cursor: pointer;
}
</style>
</head>
<body>
    <h1>Data Stored Rating Stars</h1>
    <section class="rating">
        <div onclick="star1()"><i id="star1" class="fas fa-star"></i></div>
        <div onclick="star2()"><i id="star2" class="fas fa-star"></i></div>
        <div onclick="star3()"><i id="star3" class="fas fa-star"></i></div>
        <div onclick="star4()"><i id="star4" class="fas fa-star"></i></div>
        <div onclick="star5()"><i id="star5" class="fas fa-star"></i></div>
    </section>

    <script src="./index.js"></script>
</body>
</html>
